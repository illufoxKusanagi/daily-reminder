name: Build Windows Executable

on:
  push:
    branches: [master, main]
    tags:
      - "v*"
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.7.0"
          host: "windows"
          target: "desktop"
          arch: "win64_mingw"
          modules: "qtwebchannel qthttpserver"
          setup-python: false
          tools: "tools_mingw90,qt.tools.win64_mingw900"

      - name: Add MinGW to PATH
        run: |
          echo "${{ runner.temp }}/Qt/Tools/mingw900_64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: ./backend
        run: |
          mkdir -p build
          cd build
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release

      - name: Create Distribution Package
        shell: powershell
        run: |
          # Create output directory
          New-Item -ItemType Directory -Force -Path output/DailyReminder

          # Copy backend executable
          Copy-Item backend/build/backend.exe output/DailyReminder/

          # Copy frontend files
          Copy-Item -Recurse frontend/out/* output/DailyReminder/frontend/

          # Run windeployqt to bundle Qt dependencies
          windeployqt.exe --release --no-translations output/DailyReminder/backend.exe

          # Create run script
          @"
          @echo off
          start "" "%~dp0backend.exe"
          "@ | Out-File -FilePath output/DailyReminder/DailyReminder.bat -Encoding ASCII

      - name: Create ZIP archive
        shell: powershell
        run: |
          Compress-Archive -Path output/DailyReminder/* -DestinationPath DailyReminder-Windows-x64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyReminder-Windows-x64
          path: DailyReminder-Windows-x64.zip
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: DailyReminder-Windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
