name: Build Linux RPM

on:
  push:
    branches: [master, main]
    tags:
      - "v*"
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - name: Install dependencies
        run: |
          dnf install -y \
            qt6-qtbase-devel \
            qt6-qtwebengine-devel \
            qt6-qtwebchannel-devel \
            qt6-qthttpserver-devel \
            cmake \
            gcc-c++ \
            make \
            rpm-build \
            rpmdevtools \
            nodejs \
            npm \
            git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: ./backend
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      - name: Create RPM package
        run: |
          # Create installation directory structure
          INSTALL_DIR="rpm-package"
          mkdir -p "$INSTALL_DIR"/{usr/bin,usr/share/daily-reminder,usr/share/applications}

          # Copy files
          cp backend/build/backend "$INSTALL_DIR/usr/bin/daily-reminder"
          cp -r frontend/out/* "$INSTALL_DIR/usr/share/daily-reminder/"

          # Create desktop entry
          cat > "$INSTALL_DIR/usr/share/applications/daily-reminder.desktop" <<'EOF'
          [Desktop Entry]
          Name=Daily Reminder
          Comment=Calendar application with reminders
          Exec=/usr/bin/daily-reminder
          Icon=appointment-soon
          Terminal=false
          Type=Application
          Categories=Office;Calendar;
          EOF

          # Create tarball
          tar czf daily-reminder-1.0.0.tar.gz -C rpm-package .

          # Setup rpmbuild directories
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp daily-reminder-1.0.0.tar.gz ~/rpmbuild/SOURCES/

          # Create spec file
          cat > ~/rpmbuild/SPECS/daily-reminder.spec <<'SPEC'
          %global debug_package %{nil}

          Name:           daily-reminder
          Version:        1.0.0
          Release:        1%{?dist}
          Summary:        Desktop calendar application with reminders
          License:        MIT
          URL:            https://github.com/illufoxKusanagi/daily-reminder
          Source0:        %{name}-%{version}.tar.gz
          BuildArch:      x86_64
          Requires:       qt6-qtbase qt6-qtwebengine libnotify

          %description
          A desktop calendar application for managing daily activities with reminders,
          built with Qt 6 (backend REST API) and Next.js (frontend UI).

          %prep
          %setup -q -c

          %install
          mkdir -p %{buildroot}
          cp -a * %{buildroot}/

          %files
          /usr/bin/daily-reminder
          /usr/share/daily-reminder/*
          /usr/share/applications/daily-reminder.desktop

          %changelog
          * Sat Nov 02 2025 Builder <builder@localhost> - 1.0.0-1
          - Initial RPM release
          SPEC

          # Build RPM
          rpmbuild -bb ~/rpmbuild/SPECS/daily-reminder.spec

          # Copy RPM to workspace
          cp ~/rpmbuild/RPMS/x86_64/daily-reminder-*.rpm .

      - name: Upload RPM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyReminder-Linux-RPM
          path: "*.rpm"
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: "*.rpm"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
