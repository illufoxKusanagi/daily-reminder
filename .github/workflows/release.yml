name: Create Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Daily Reminder ${{ steps.get_version.outputs.version }}
          body: |
            ## Daily Reminder Release ${{ steps.get_version.outputs.version }}

            ### Downloads
            - **Windows**: DailyReminder-Windows-x64.zip
            - **Linux (Fedora/RHEL)**: daily-reminder-*.rpm

            ### Installation

            **Windows:**
            1. Download `DailyReminder-Windows-x64.zip`
            2. Extract the ZIP file
            3. Run `DailyReminder.bat` or `backend.exe`

            **Linux (RPM):**
            ```bash
            sudo rpm -ivh daily-reminder-*.rpm
            daily-reminder
            ```

            ### Features
            - üìÖ Calendar view with daily activities
            - ‚è∞ Reminder notifications
            - üîî System tray support
            - üé® Dark/Light theme toggle
            - üíæ SQLite database storage

            ### Changes
            See commits for detailed changes.
          draft: false
          prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.7.0"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2019_64"
          modules: "qtwebchannel qthttpserver qtwebengine qtpositioning qtwebsockets"

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build Backend
        working-directory: ./backend
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release

      - name: Create Package
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path output/DailyReminder
          Copy-Item backend/build/backend.exe output/DailyReminder/
          New-Item -ItemType Directory -Force -Path output/DailyReminder/frontend
          Copy-Item -Recurse frontend/out/* output/DailyReminder/frontend/
          windeployqt.exe --release --no-translations output/DailyReminder/backend.exe
          @"
          @echo off
          start "" "%~dp0backend.exe"
          "@ | Out-File -FilePath output/DailyReminder/DailyReminder.bat -Encoding ASCII
          Compress-Archive -Path output/DailyReminder/* -DestinationPath DailyReminder-Windows-x64.zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./DailyReminder-Windows-x64.zip
          asset_name: DailyReminder-Windows-x64.zip
          asset_content_type: application/zip

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - name: Install dependencies
        run: |
          dnf install -y \
            qt6-qtbase-devel \
            qt6-qtwebengine-devel \
            qt6-qtwebchannel-devel \
            qt6-qthttpserver-devel \
            cmake \
            gcc-c++ \
            make \
            rpm-build \
            nodejs \
            npm \
            git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Create RPM
        run: |
          cd frontend && npm install && npm run build && cd ..
          cd backend && mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release .. && make -j$(nproc)
          cd ../..
          chmod +x build-rpm-new.sh
          ./build-rpm-new.sh

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./output/daily-reminder-1.0.0-1.fc*.x86_64.rpm
          asset_name: daily-reminder-1.0.0-linux-x86_64.rpm
          asset_content_type: application/x-rpm
